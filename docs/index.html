<html data-ng-app="exampleApp">

    <head>
        <title>Angular Number Input Example</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="https://rawgit.com/sagiegurari/angular-number-input/master/angular-number-input.js"></script>
        <script type="text/javascript" src="example.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="example.css" rel="stylesheet">
    </head>

    <body ng-controller="exampleCntrl">
        <form class="example-form">
            <div class="form-group">
                <label>Number:</label>
                <input type="text" class="number-input form-control" ng-model="value1" min="-100" max="100" step="0.5">
                <span ng-bind="message1" class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Dollars:</label>
                <input type="text" class="number-input form-control" ng-model="value2" min="-100" max="100" step="0.5" parser="dollarParser" formatter="dollarFormatter">
                <span ng-bind="message2" class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Service:</label>
                <input type="text" class="number-input form-control" ng-model="value3" service="exampleDollarService">
                <span ng-bind="message3" class="help-block"></span>
            </div>
        </form>
    </body>

</html>
